<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="./css/keys.css">          -->
  <!-- <link rel="stylesheet" href="./css/main.css">          -->

  <script type="text/javascript" src="lib/turtlesimjs/js/eventemitter2.js"></script>
  <script type="text/javascript" src="lib/turtlesimjs/js/ros.js"></script>
  <script type="text/javascript" src="lib/turtlesimjs/js/turtle.js"></script>
  <script type="text/javascript" src="lib/turtlesimjs/js/turtlesim.js"></script>
  <script type="text/javascript">
    function start() {
      var ros = new ROS('ws://192.168.1.123:9090');
      ros.on('connection', function() {
        var context = document.getElementById('world').getContext('2d');
        var turtleSim = new TurtleSim({
          ros     : ros
        , context : context
        });
        turtleSim.spawnTurtle('turtle1');
        turtleSim.draw();
      });
    }
</script>
</head>

<body onload="start()">

  <center>
    <canvas id="world" width="200" height="500" style="border: 2px solid black"></canvas>
  </center>
</body>
</html>
